<div class="container">
	<h1>{{user.username}}'s Profile</h1>
	<div class="row row-xs-height">
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-6">
					<img src="http://i705.photobucket.com/albums/ww51/krysstickysweet79/Animals/kittens.png">
				</div>
				<div class="col-md-6 userinfo">
					<div>
						{{user.username}}
					</div>
					<div>
						<p>
							{{user.password}}
						</p>
					</div>
					<div>
						<p>
							{{user.email}}
						</p>
					</div>
					<div>
						<p>
							{{user._id}}
						</p>
					</div>
				</div>
			</div>			
		</div>
		<div class="col-md-6">
			<div class="row row-eq-height">
				<div class="col-md-6">
					Username: 
				</div>
				<div class="col-md-6">
					{{user.username}}
				</div>
				<div class="col-md-6">
					Email:
				</div>
				<div class="col-md-6">
					{{user.email}}
				</div>
				<div class="col-md-6">
					_id:
				</div>
				<div class="col-md-6">
					{{user._id}}
				</div>
			</div>
		</div>

	</div>
	{{user}}
</div>
